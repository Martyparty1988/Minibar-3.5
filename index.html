<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&D Faktura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF385C;
            --secondary-color: #00A699;
            --background-color: #F7F7F7;
            --text-color: #484848;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .invoice {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #F9F9F9;
        }

        .invoice h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .invoice-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .invoice-total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Faktura - K&D</div>
        <div class="content">
            <div class="form-group">
                <label for="villa">Vyberte vilu</label>
                <select id="villa">
                    <option value="OH YEAH VILLA">OH YEAH VILLA</option>
                    <option value="LITTLE CASTLE">LITTLE CASTLE</option>
                    <option value="AMAZING POOL">AMAZING POOL</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Datum</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="guests">Počet hostů</label>
                <input type="number" id="guests" placeholder="Počet hostů" min="1">
            </div>
            <div class="form-group">
                <label for="nights">Počet nocí</label>
                <input type="number" id="nights" placeholder="Počet nocí" min="1">
            </div>
            <div class="form-group">
                <label for="wellness">Cena wellness (€)</label>
                <input type="number" id="wellness" placeholder="Cena wellness" min="0">
            </div>
            <button class="btn" onclick="generatePDF()">Exportovat do PDF</button>
            <div class="invoice" id="invoice">
                <h3>Faktura</h3>
                <p><strong>Vila:</strong> <span id="villa-name"></span></p>
                <p><strong>Datum:</strong> <span id="invoice-date"></span></p>
                <div id="invoice-content"></div>
                <div class="invoice-total" id="invoice-total"></div>
            </div>
        </div>
    </div>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();

            const villa = document.getElementById('villa').value;
            const date = document.getElementById('date').value;
            const guests = parseInt(document.getElementById('guests').value) || 1;
            const nights = parseInt(document.getElementById('nights').value) || 1;
            const wellness = parseFloat(document.getElementById('wellness').value) || 0;
            const cityTax = guests * nights * 2; // 2 € za hosta na noc

            const itemsCZK = {
                "Budvar": 59,
                "Malibu": 99,
                "Jack s colou": 99,
                "Moscow Mule": 99,
                "Gin-Tonic": 99,
                "Mojito": 99,
                "Coca-Cola": 32,
                "Sprite": 32,
                "Red Bull": 59,
                "Prosecco": 390
            };

            const itemsEUR = {
                "Pivo sud 30 l": 125,
                "Pivo sud 50 l": 175,
                "Plyn": 12
            };

            const totalEUR = wellness + cityTax;
            let invoiceItems = `
                City Tax: ${cityTax} €
                Wellness: ${wellness} €
            `;

            // Display CZK and EUR items
            for (let [key, value] of Object.entries(itemsCZK)) {
                invoiceItems += `${key}  ${value}`;
            }

            pdf.text(invoiceItems);
        }
    </script>
</body>
</html>
