<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>B737NG Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>B737NG Guide</h1>

    <!-- Hlavní navigace -->
    <div class="nav-buttons">
        <button onclick="showSection('kokpit')" class="nav-button active">Kokpit</button>
        <button onclick="showSection('systemy')" class="nav-button">Systémy</button>
        <button onclick="showSection('checklisty')" class="nav-button">Checklisty</button>
        <button onclick="showSection('emergency')" class="nav-button emergency-button">Emergency</button>
    </div>

    <!-- Kokpit sekce -->
    <div id="kokpit" class="section active">
        <div class="sub-nav">
            <button onclick="showSubSection('pilotni')" class="sub-button active">Pilotní pracoviště</button>
            <button onclick="showSubSection('pedestal')" class="sub-button">Pedestal</button>
            <button onclick="showSubSection('overhead')" class="sub-button">Overhead Panel</button>
        </div>

        <!-- Pilotní pracoviště -->
        <div id="pilotni" class="subsection active">
            <div class="card">
                <h2>Primary Flight Display (PFD)</h2>
                <div class="interactive-area">
                    <!-- Interaktivní body se doplní z JS -->
                </div>
            </div>
            <div class="card">
                <h2>Navigation Display (ND)</h2>
                <div class="interactive-area">
                    <!-- Interaktivní body se doplní z JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Systémy sekce -->
    <div id="systemy" class="section">
        <div class="sub-nav">
            <button onclick="showSubSection('elektricky')" class="sub-button active">Elektrický systém</button>
            <button onclick="showSubSection('hydraulicky')" class="sub-button">Hydraulika</button>
            <button onclick="showSubSection('palivovy')" class="sub-button">Palivový systém</button>
        </div>
        <div id="elektricky" class="subsection active">
            <!-- Obsah se doplní z JS -->
        </div>
    </div>

    <!-- Checklisty sekce -->
    <div id="checklisty" class="section">
        <div class="sub-nav">
            <button onclick="showSubSection('normal')" class="sub-button active">Normal</button>
            <button onclick="showSubSection('abnormal')" class="sub-button">Abnormal</button>
            <button onclick="showSubSection('supplementary')" class="sub-button">Supplementary</button>
        </div>
        <div id="normal" class="subsection active">
            <!-- Obsah se doplní z JS -->
        </div>
    </div>

    <!-- Emergency sekce -->
    <div id="emergency" class="section">
        <div class="sub-nav">
            <button onclick="showSubSection('engine-failure')" class="sub-button emergency-button">Engine Failure</button>
            <button onclick="showSubSection('fire')" class="sub-button emergency-button">Fire</button>
            <button onclick="showSubSection('depressurization')" class="sub-button emergency-button">Depressurization</button>
        </div>
        <div id="engine-failure" class="subsection active">
            <!-- Obsah se doplní z JS -->
        </div>
    </div>

    <script src="library.js"></script>
    <script src="app.js"></script>
</body>
</html>
